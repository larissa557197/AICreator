<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{character.form.title}">New Character</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
        }
        h1 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-left: 10px;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="date"], textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Garante que padding n√£o altere a largura */
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 th:text="#{character.form.heading}">New Character</h1>
    <form th:action="@{/characters/form}" th:object="${character}" method="post">
        
        <div>
            <label for="name" th:text="#{character.name}">Name:</label>
            <input type="text" id="name" th:field="*{name}">
            <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div>
            <label for="species" th:text="#{character.species}">Species:</label>
            <select id="species" th:field="*{species}">
                <option value="" th:text="#{select.placeholder}">Select...</option>
                <option th:each="s : ${T(br.com.fiap.IACreator.character.enums.Species).values()}" 
                        th:value="${s.name()}" th:text="${s}"></option>
            </select>
            <span class="error" th:if="${#fields.hasErrors('species')}" th:errors="*{species}"></span>
        </div>

        <div>
            <label for="startingLevel" th:text="#{character.startingLevel}">Starting Level:</label>
            <input type="number" id="startingLevel" th:field="*{startingLevel}">
            <span class="error" th:if="${#fields.hasErrors('startingLevel')}" th:errors="*{startingLevel}"></span>
        </div>

        <div>
            <label for="specialAbility" th:text="#{character.specialAbility}">Special Ability:</label>
            <input type="text" id="specialAbility" th:field="*{specialAbility}">
            <span class="error" th:if="${#fields.hasErrors('specialAbility')}" th:errors="*{specialAbility}"></span>
        </div>

        <div>
            <label for="bio" th:text="#{character.bio}">Bio:</label>
            <textarea id="bio" th:field="*{bio}"></textarea>
            <span class="error" th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}"></span>
        </div>

        <div>
            <label for="creationDate" th:text="#{character.creationDate}">Creation Date:</label>
            <input type="date" id="creationDate" th:field="*{creationDate}">
            <span class="error" th:if="${#fields.hasErrors('creationDate')}" th:errors="*{creationDate}"></span>
        </div>
        
        <button type="submit" th:text="#{button.save}">Save Character</button>
    </form>
</body>
</html>
