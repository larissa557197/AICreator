<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{character.index.title}">Character List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 1000px;
        }
        h1 {
            color: #00bfff;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.7);
            border-bottom: 2px solid #00bfff;
            padding-bottom: 10px;
            text-align: center;
        }

        /* Botão principal "Novo" */
        .btn-new {
            background: linear-gradient(45deg, #ff00ff, #00bfff);
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            margin: 20px 0;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 191, 255, 0.4);
            transition: all 0.3s ease;
        }
        .btn-new:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 191, 255, 0.6);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #161b22;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #30363d;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #30363d;
        }
        th {
            background-color: #1f242c;
            color: #8b949e;
            font-weight: normal;
            font-size: 0.9em;
        }
        tr:hover { 
            background-color: #21262d; 
            color: #fff;
        }

        /* Estilos para a seleção de idioma */
        .language-selector {
            margin-bottom: 20px;
        }
        .language-selector a {
            padding: 8px 15px;
            font-size: 0.8em;
            background-color: #30363d;
            color: #c9d1d9;
            text-decoration: none;
            border-radius: 6px;
            margin-right: 8px;
            transition: background-color 0.2s;
        }
        .language-selector a:hover { 
            background-color: #5a6268; 
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Seletor de idioma -->
    <div class="language-selector">
        <a th:href="@{/characters(lang='pt_BR')}">PT</a>
        <a th:href="@{/characters(lang='en_US')}">EN</a>
        <a th:href="@{/characters(lang='es_ES')}">ES</a>
    </div>

    <h1 th:text="#{character.index.title}">Character List</h1>

    <a class="btn-new" th:href="@{/characters/new}" th:text="#{button.new}">New Character</a>

    <table>
        <thead>
        <tr>
            <th th:text="#{character.name}">Name</th>
            <th th:text="#{character.species}">Species</th>
            <th th:text="#{character.startingLevel}">Starting Level</th>
            <th th:text="#{character.specialAbility}">Special Ability</th>
            <th th:text="#{character.bio}">Bio</th>
            <th th:text="#{character.creationDate}">Creation Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="char : ${characters}">
            <td th:text="${char.name}"></td>
            <td th:text="#{'species.' + ${char.species}}"></td>
            <td th:text="${char.startingLevel}"></td>
            <td th:text="${char.specialAbility}"></td>
            <td th:text="${char.bio}"></td>
            <!-- Formata a data dd/MM/yyyy -->
            <td th:text="${#temporals.format(char.creationDate, 'dd/MM/yyyy')}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
