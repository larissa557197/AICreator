<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{character.index.title}">Character List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
        }
        h1 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        a {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 20px;
        }
        a:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            color: #444;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        /* Estilos para a seleção de idioma */
        .language-selector {
            margin-bottom: 15px;
        }
        .language-selector a {
            padding: 5px 10px;
            font-size: 0.9em;
            background-color: #6c757d;
            margin-right: 5px;
        }
        .language-selector a:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <!-- Seletor de idioma -->
    <div class="language-selector">
        <a th:href="@{/(lang=pt)}">PT</a>
        <a th:href="@{/(lang=en)}">EN</a>
        <a th:href="@{/(lang=es)}">ES</a>
    </div>

    <h1 th:text="#{character.index.title}">Character List</h1>

    <a th:href="@{/characters/new}" th:text="#{button.new}">New Character</a>

    <table>
        <thead>
            <tr>
                <th th:text="#{character.name}">Name</th>
                <th th:text="#{character.species}">Species</th>
                <th th:text="#{character.startingLevel}">Starting Level</th>
                <th th:text="#{character.specialAbility}">Special Ability</th>
                <th th:text="#{character.bio}">Bio</th>
                <th th:text="#{character.creationDate}">Creation Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="char : ${characters}">
                <td th:text="${char.name}"></td>
                <td th:text="${char.species}"></td>
                <td th:text="${char.startingLevel}"></td>
                <td th:text="${char.specialAbility}"></td>
                <td th:text="${char.bio}"></td>
                <td th:text="${char.creationDate}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
